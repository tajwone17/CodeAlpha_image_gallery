<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Gallery</title>
</head>
<body>
  
    <div class="full-img" id="fullImgBox">
        <img src="images/img2.jpg" id="fullImg" alt="">
        <span onclick="closeFullImage()">X</span>
    </div>
    <div class="img-gallery">
        <img src="images/img1.jpg" onclick="openFullImage(this.src)" >
        <img src="images/img2.jpg" onclick="openFullImage(this.src)">
        <img src="images/img3.jpg" onclick="openFullImage(this.src)">
        <img src="images/img4.jpg" onclick="openFullImage(this.src)">
        <img src="images/img5.jpg" onclick="openFullImage(this.src)">
        <img src="images/img6.jpg" onclick="openFullImage(this.src)">
        <img src="images/img7.jpg" onclick="openFullImage(this.src)">
        <img src="images/img8.jpg" onclick="openFullImage(this.src)">
    </div>
</body>
<script>
    const fullImgBox=document.getElementById("fullImgBox");
    const fullImg=document.getElementById("fullImg");
    function openFullImage(pic){
        fullImgBox.style.display="flex";
        fullImg.src=pic;
    }

    function closeFullImage(){
        fullImgBox.style.display="none";
    }
</script>
</html>
